<!--sidebar-->
<div class="w3-sidebar w3-bar-block w3-indigo w3-xxlarge" style="width:70px">
    <a href="#" class="w3-bar-item w3-button"><i class="fa fa-home"></i></a>

</div>
<!--    end of sidebar-->
<div class="container">
    <h1 style="padding-top: 20px;">Merchants Transaction Reconciliation System</h1>
    <div class="mb-2">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" style="float: right"><i class="fa fa-plus"></i>&nbsp;Register Company</button>
    </div>

    <br/>
    <table class="table  table-striped table-responsive-md" id="my-table">
        <thead class="w3-blue">
        <th>Company Code</th>
        <th>Name</th>
        <th>Email</th>
        <th>Telephone</th>
        <th>Status</th>
        <th></th>
        </thead>
        <tbody>
        <tr th:each="company : ${listCompanies}">
            <td th:text="${company.code}"></td>
            <td th:text="${company.name}"></td>
            <td th:text="${company.email}"></td>
            <td th:text="${company.phone}"></td>
            <td th:text="${company.status}"></td>

            <td>
<!--                <a class="h4 mr-3" th:href="@{/showFormForUpdate/{id}(id=${company.id})}"><i-->
<!--                        class="fa fa-edit eBtn"></i></a>-->
                <a class="h4 mr-3" th:href="@{/showFormForUpdate/(id=${company.id})}" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" ><i
                        class="fa fa-edit eBtn"></i></a>
                <a class="h4" th:href="@{/deleteCompany/{id}(id=${company.id})}"><i
                        class="fa fa-trash-o"></i></a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<!--bootstrap modal-->
<div class="myform">
    <form th:action="@{/saveCompany}" method="post">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Register Company</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body ">

                        <div class="form-group">
                            <label for="code" class="col-form-label">Company Code</label>
                            <input type="text" class="form-control" id="code" name="code" required>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="text" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-form-label">Telephone</label>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="status" class="col-form-label">Status</label>
                            <input type="checkbox" class="form-control" id="status" name="status" style="height: 20px;width: 20px">
                        </div>



                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" value="save"/>
                    </div>
                </div>
            </div>
        </div>

    </form>

</div>
